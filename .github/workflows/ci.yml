name: Nx CI Pipeline

on:
  push:
    branches: ['master']
  pull_request:
    branches: ['master']

jobs:
  lint:
    name: Lint affected projects
    runs-on: ubuntu-latest
    steps:
      - name: Syncing repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint affected projects
        run: npx nx affected:lint --parallel --max-parallel=3 --skip-nx-cache

  build:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4

      - name: Install dependencies
        run: npm ci

      - name: Build affected
        run: npx nx affected:build --parallel --max-parallel=3 --skip-nx-cache

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: built-projects
          path: dist/apps/*
