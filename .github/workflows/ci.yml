name: Nx CI Pipeline

on:
  push:
    branches: ['master']
  pull_request:
    branches: ['master']

jobs:
  build:
    name: Lint and build affected projects
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.15]

    steps:
      - name: Syncing repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint affected projects
        run: npx nx affected:lint --parallel --max-parallel=3 --skip-nx-cache

      - name: Build affected
        run: npx nx affected:build --parallel --max-parallel=3 --skip-nx-cache

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: built-projects
          path: dist/apps/*
