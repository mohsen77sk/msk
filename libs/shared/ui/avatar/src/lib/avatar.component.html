@if (imageUrl()) {
<div class="relative flex size-full items-center justify-center rounded-full">
  <img class="relative size-full rounded-full" [src]="imageUrl()" />
</div>
} @else {
<div class="flex size-full items-center justify-center rounded-full" [ngClass]="color">
  <span class="font-medium">
    {{ label }}
  </span>
</div>
}
