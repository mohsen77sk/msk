@if (imageUrl()) {
<div class="size-full relative flex items-center justify-center rounded-full">
  <img class="size-full relative rounded-full" [src]="imageUrl()" alt="avatar" />
</div>
} @else {
<div class="size-full flex items-center justify-center rounded-full" [ngClass]="color">
  <div class="font-medium">
    {{ label }}
  </div>
</div>
}
