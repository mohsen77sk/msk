<ng-content></ng-content>

<ng-template let-highlightedCode="highlightedCode" let-lang="lang">
  <div class="msk-highlight msk-highlight-code-container not-prose" dir="ltr">
    <pre [ngClass]="'language-' + lang()">
      <code [ngClass]="'language-' + lang()" [innerHTML]="highlightedCode"></code>
    </pre>

    <div class="msk-highlight-action">
      <button matIconButton type="button" (click)="copyCode()">
        <mat-icon class="transition" [class.text-green-500]="isCopied()">
          {{ isCopied() ? 'check_small' : 'content_copy' }}
        </mat-icon>
      </button>
    </div>
  </div>
</ng-template>
