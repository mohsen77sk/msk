<div matSnackBarLabel class="flex">
  <div class="me-3 flex">
    <mat-icon svgIcon="heroicons_outline:arrow-path-rounded-square"></mat-icon>
  </div>

  <div class="flex flex-1 flex-col leading-5">
    <ng-container *transloco="let t">
      <div class="font-semibold">
        {{ t('serviceWorker.update-available') }}
      </div>
      <small>{{ t('serviceWorker.update-available-message') }}</small>
    </ng-container>
  </div>
</div>

<div matSnackBarActions>
  <button matButton matSnackBarAction (click)="reload()">
    <ng-container *transloco="let t">
      {{ t('serviceWorker.update') }}
    </ng-container>
  </button>
</div>
