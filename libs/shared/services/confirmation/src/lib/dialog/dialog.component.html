<!-- Icon -->
@if (data.icon?.show) {
<div class="mat-mdc-dialog-icon">
  <mat-icon>{{ data.icon?.name }}</mat-icon>
</div>
}

<!-- Title -->
@if (data.title) {
<h2 [ngClass]="{ 'text-center': data.icon?.show }" mat-dialog-title>{{ data.title }}</h2>
}

<!-- Message -->
<mat-dialog-content><div [innerHTML]="data.message"></div></mat-dialog-content>

<!-- Actions -->
@if (data.actions?.confirm?.show || data.actions?.cancel?.show) {
<mat-dialog-actions>
  <!-- Cancel -->
  @if (data.actions?.cancel?.show) {
  <button mat-button matDialogClose="cancelled">
    {{ data.actions?.cancel?.label }}
  </button>
  }

  <!-- Confirm -->
  @if (data.actions?.confirm?.show) {
  <button mat-button matDialogClose="confirmed">
    {{ data.actions?.confirm?.label }}
  </button>
  }
</mat-dialog-actions>
}
