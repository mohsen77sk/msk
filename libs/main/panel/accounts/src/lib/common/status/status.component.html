<ng-container *transloco="let t">
  @if (value()) {
  <mat-icon class="text-green-400" svgIcon="heroicons_outline:check-circle" [matTooltip]="t('active')"> </mat-icon>
  } @else {
  <mat-icon class="text-red-400" svgIcon="heroicons_outline:x-circle" [matTooltip]="t('inactive')"> </mat-icon>
  }
</ng-container>
