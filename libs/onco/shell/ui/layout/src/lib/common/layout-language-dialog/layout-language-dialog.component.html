<h2 matDialogTitle *transloco="let t">{{ t('layout.select-language') }}</h2>
<div matDialogContent *transloco="let t">
  <mat-radio-group
    class="flex flex-col"
    [ngModel]="activeLang"
    (change)="setActiveLang($event)"
    aria-label="Select an language option"
  >
    @for (lang of availableLangs; track lang.id) {
    <mat-radio-button [value]="lang.id">{{ lang.label }}</mat-radio-button>
    }
  </mat-radio-group>
</div>
