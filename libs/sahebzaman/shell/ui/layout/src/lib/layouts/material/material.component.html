<!-- Wrapper -->
<div class="bg-surface-container flex w-full min-w-0 flex-auto flex-col">
  <!-- Header -->
  <div class="relative z-49 flex h-16 w-full flex-[0_0_auto] items-center justify-between px-4 md:px-6 print:hidden">
    <div class="relative flex flex-[0_0_auto] items-center gap-4">
      <!-- Navigation toggle button -->
      <div class="flex items-center gap-4" [ngClass]="{ 'md:w-[280px]': mainNavigation.opened() }">
        <button matIconButton (click)="toggleMainNavigation()" aria-label="toggleNavigation">
          <mat-icon>menu</mat-icon>
        </button>
        <div class="hidden items-center" [ngClass]="{ 'md:flex': mainNavigation.opened() }">
          <img class="me-2 w-6" src="assets/images/logo/logo.svg" alt="" />
          <span class="text-title-medium mt-1" *transloco="let t">{{ t('sz-app-name') }}</span>
        </div>
      </div>
      <!-- Page name -->
      <sz-page-title class="flex items-center"></sz-page-title>
    </div>
    <!-- Components -->
    <div class="flex items-center gap-1">
      <msk-fullscreen
        [ngClass]="{ hidden: isScreenSmall }"
        *transloco="let t"
        [tooltip]="t('layout.toggle-fullscreen')"
      ></msk-fullscreen>
      <sz-user></sz-user>
    </div>
  </div>

  <!-- Main -->
  <div class="flex w-full min-w-0 flex-auto">
    <!-- Navigation -->
    <msk-vertical-navigation
      class="print:hidden"
      [mode]="isScreenSmall ? 'over' : 'side'"
      [name]="'mainNavigation'"
      [navigation]="navigation"
      [opened]="!isScreenSmall"
      #mainNavigation
    >
      <!-- Navigation header hook -->
      <ng-container mskVerticalNavigationHeader>
        @if (isScreenSmall) {
          <div class="relative flex h-16 w-full flex-[0_0_auto] items-center border-b px-7 py-4">
            <img class="me-2 w-6" src="assets/images/logo/logo.svg" alt="logo" />
            <span class="text-title-medium leading-6" *transloco="let t">{{ t('sz-app-name') }}</span>
          </div>
        }
      </ng-container>
    </msk-vertical-navigation>

    <!-- Content -->
    <div class="flex w-full flex-auto justify-center md:mb-2 md:px-6">
      <div
        class="bg-surface md:shadow-level-1 md:rounded-large rounded-t-large flex w-full flex-auto flex-col overflow-hidden"
      >
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
