<div class="page-layout grid-scroll">
  <!-- Header -->
  <div class="header" [formGroup]="filterForm" *transloco="let t">
    <div class="search-container">
      <div class="msk-mat-search-bar">
        <mat-icon>search</mat-icon>
        <input [formControl]="search" autocomplete="off" [placeholder]="t('products.search')" />
      </div>
      <msk-sort-menu [sortData]="sortData" [sortItems]="sortItems" />
    </div>
    <div class="filter-container">
      <msk-filter-menu
        [label]="t('products.details.category')"
        formControlName="categoryId"
        [datasource]="categoryDS"
      ></msk-filter-menu>
    </div>
  </div>

  <!-- Main -->
  <div class="content">
    <!-- List -->
    <cdk-virtual-scroll-viewport class="content-grid" #gridContent [itemSize]="72">
      <!-- Rows -->
      <div
        class="content-grid-item tow-line"
        [class.pointer-events-none]="!product"
        *cdkVirtualFor="let product of dataSource; trackBy: trackById"
        [routerLink]="['card', 'view', product?.id]"
        matRipple
      >
        @if (product) {
          <!-- Avatar -->
          <div class="content-grid-item-avatar">
            <msk-avatar [name]="product.name"></msk-avatar>
          </div>
          <!-- Content -->
          <div class="content-grid-item-content">
            <div class="truncate">{{ product.name }}</div>
            <div class="truncate">
              <span>{{ product.category?.name }}</span>
              @if (product.quantity) {
                <span *transloco="let t; prefix: 'products.units'">
                  {{ product.quantity | number }} {{ t(product?.unit ?? '') }}
                </span>
              }
            </div>
          </div>
          <!-- End -->
          <div class="content-grid-item-end">
            <div class="truncate">{{ product.sellPrice | number }} <small mskCurrencySymbol></small></div>
          </div>
        } @else {
          <div class="content-grid-item-avatar">
            <div class="skeleton skeleton-avatar"></div>
          </div>
          <div class="content-grid-item-content">
            <div class="skeleton skeleton-text skeleton-text-lg"></div>
            <div class="skeleton skeleton-text skeleton-text-sm"></div>
          </div>
        }
      </div>
    </cdk-virtual-scroll-viewport>

    <!-- Fab -->
    <div class="content-fab-container">
      <button matFab extended [routerLink]="['card', 'new']" [mskFabExtendedCollapse]="gridContent" @zoomIn>
        <mat-icon>add</mat-icon>
        <span *transloco="let t">{{ t('new') }}</span>
      </button>
    </div>
  </div>
</div>

<!-- Invisible router-outlet for card component -->
<div class="pointer-events-none invisible absolute h-0 w-0 opacity-0">
  <router-outlet></router-outlet>
</div>
